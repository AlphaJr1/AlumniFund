name: dompet_alumni
description: Alumni Community Financial Dashboard - Transparansi pengelolaan dana komunitas alumni
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core - Updated for Flutter 3.38.5
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  
  # State Management - Updated
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Routing - Updated
  go_router: ^17.0.1
  
  # UI & Utilities
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  url_launcher: ^6.2.2
  file_picker: ^6.1.1
  google_fonts: ^6.1.0
  confetti: ^0.7.0

  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/payment_logos/
